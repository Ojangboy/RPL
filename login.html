<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Kuliner Malam Karawang</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="modal-overlay login-page-overlay">
        <div class="modal login-page-modal">
            <button class="close-button" aria-label="Close modal" onclick="window.location.href='index.html'">&times;</button>
            <h2>Masuk</h2>
            <input type="text" placeholder="No. Handphone" id="phoneInputLogin" />
            <button class="btn umkm-btn" id="loginBtn" onclick="window.location.href='beranda.html'">Login</button>
            <p class="login-or-text">atau</p>
            <button class="btn visitor-btn login-google-btn" onclick="window.location.href='beranda.html'">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" class="google-logo" />
                Login dengan google
            </button>
            <p class="register-text login-register-text">
                Belum punya akun? <a href="index.html" class="register-link">Daftar dulu ya!</a>
            </p>
        </div>
    </div>
</body>
</html>
